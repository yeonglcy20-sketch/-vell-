<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌕달토끼 Vell루나의 🎵노래책📘</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff0f5 0%, #ffe4ec 100%);
      padding: 20px;
    }
    h1 {
      font-family: 'Nanum Pen Script', cursive;
      color: #ff69b4;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .controls {
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .controls label {
      background: #ffe4ec;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input, select {
      padding: 6px 8px;
      font-size: 14px;
      border: 2px solid #ffb6c1;
      border-radius: 8px;
      outline: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #ffb6c1;
      color: white;
      font-weight: normal;
    }
    th.sortable {
      cursor: pointer;
    }
    th.sortable:hover {
      background: #ff85a1;
    }
    td {
      border-bottom: 1px solid #ffe4ec;
    }
    tbody tr:nth-child(even) {
      background: #fff0f5;
    }
    tbody tr:hover {
      background: #ffe4ec;
    }
  </style>
</head>
<body>
  <h1>🌕달토끼 Vell루나의 🎵노래책📘</h1>
  <div class="controls">
    <label>🔍 검색: <input type="text" id="search" placeholder="제목 또는 가수명 검색"></label>
    <label>⭐ 숙련도:
      <select id="levelFilter">
        <option value="">전체</option>
      </select>
    </label>
  </div>
  <table id="songsTable">
    <thead>
      <tr>
        <th data-column="title" class="sortable">노래제목</th>
        <th data-column="artist" class="sortable">가수명</th>
        <th>숙련도</th>
        <th>장르</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = '1dSSUfpiZ1iRIz_CkPpuCq8mNORfcX103zY0nUXiceBw';
    const sheetName = 'Sheet1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${encodeURIComponent(sheetName)}&tqx=out:json`;

    let songs = [];
    let currentSort = { column: null, direction: 1 };

    fetch(url)
      .then(res => res.text())
      .then(txt => {
        const json = JSON.parse(txt.substr(47).slice(0, -2));
        songs = json.table.rows.map(r => ({
          title: r.c[0]?.v || '',
          artist: r.c[1]?.v || '',
          level: r.c[2]?.v || '',
          genre: r.c[3]?.v || ''
        }));
        populateLevelFilter();
        renderTable();
      })
      .catch(err => console.error('데이터 로드 실패:', err));

    function populateLevelFilter() {
      const levels = [...new Set(songs.map(s => s.level))].filter(l => l);
      const select = document.getElementById('levelFilter');
      levels.forEach(lv => {
        const opt = document.createElement('option');
        opt.value = lv;
        opt.textContent = lv;
        select.appendChild(opt);
      });
    }

    function renderTable() {
      const tbody = document.querySelector('#songsTable tbody');
      const searchText = document.getElementById('search').value.trim().toLowerCase();
      const levelFilter = document.getElementById('levelFilter').value;
      let filtered = songs.filter(s => (
        (!levelFilter || s.level === levelFilter) &&
        (!searchText || s.title.toLowerCase().includes(searchText) || s.artist.toLowerCase().includes(searchText))
      ));
      if (currentSort.column) {
        filtered.sort((a, b) => {
          const col = currentSort.column;
          return a[col].localeCompare(b[col]) * currentSort.direction;
        });
      }
      tbody.innerHTML = '';
      filtered.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${s.title}</td><td>${s.artist}</td><td>${s.level}</td><td>${s.genre}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('search').addEventListener('input', renderTable);
    document.getElementById('levelFilter').addEventListener('change', renderTable);
    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const col = th.dataset.column;
        if (currentSort.column === col) currentSort.direction *= -1;
        else {
          currentSort.column = col;
          currentSort.direction = 1;
        }
        renderTable();
      });
    });
  </script>
</body>
</html>
